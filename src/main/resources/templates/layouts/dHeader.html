    <!-- CSS Files -->
    <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('/assets/img/cyber-web-backstage-wallpaper.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* 黑色遮罩層，透明度可以調整來改變亮度效果 */
            z-index: -1;
        }

        .footer {
            position: fixed;
            left: 280px;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white; /* 文字顏色*/
            padding: 10px 0; /* 上下邊距 */
        }

        .auth-info {
            margin-top: 10px;
        }

        .auth-info span {
            font-size: 30px; /* 增加大小 */
            font-weight: bold; /* 加粗用戶字體 */
            color: white;
        }

        .auth-info a {
            font-size: 30px; /* 增加大小 */
            font-weight: bold; /* 加粗字體 */
            color: #ff81d5; /* 設定連結顏色 */
            transition: color 0.3s; /* 連結顏色變化 */
        }

        .auth-info a:hover {
            color: #ffd1ff; /* 滑上連接時的顏色 */
            text-decoration: underline; /* 下底線 */
        }

    </style>
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
    <!-- swl2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
