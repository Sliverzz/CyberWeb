<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

    // swl2
    var flashMessage = /*[[${flashMessage}]]*/ null;
    var flashMessageType = /*[[${flashMessageType}]]*/ null;

    if (flashMessage && flashMessageType) {
        var icon = 'info'; // 默認圖標

        switch(flashMessageType) {
            case 'success':
                icon = 'success';
                break;
            case 'error':
                icon = 'error';
                break;
            case 'warning':
                icon = 'warning';
                break;
            // 更多的情況可以繼續添加
        }

        Swal.fire({
            title: 'Notification',
            text: flashMessage,
            icon: icon,
            confirmButtonText: 'OK'
        });
    }
    </script>
