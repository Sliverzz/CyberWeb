<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/logos/cyber-web-logo.png">
    <link rel="stylesheet" type="text/css" href="/assets/css/product.css" />
    <title>CyberWeb</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.css">

    <link rel="stylesheet" href="/assets/css/templatemo-training-studio.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0a9f356c66.js" crossorigin="anonymous"></script>

    <style>
        /* Dropdown Button */
        .dropBtn {
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 容器 <li> - 需要定位dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (隱藏的默認) */
        .dropdown-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            transition: visibility 0s, opacity 0.5s linear, transform 0.5s ease-out;
            transform: translateY(-20px);
            max-height: 0;
            overflow: hidden;
        }

        /* Dropdown Links */
        .dropdown-content form {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 顯示dropdown content當滑鼠懸停在dropdown button上 */
        .dropdown:hover .dropdown-content {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            max-height: 500px;
            transition-delay: 0s, 0s, 0s;
        }

        /* 按鈕和連結的樣式 */
        .cyberpunk-btn {
            border: none;
            cursor: pointer;
        }


    </style>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->


<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/site/index" class="logo">Cyber<em style="color: #ff6eec">Web</em></a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="#top"><i class="fa-solid fa-house"></i> Home</a></li>
                        <li class="scroll-to-section"><a href="#features"><i class="fa-solid fa-gun"></i> Gun</a></li>
                        <li class="scroll-to-section"><a href="/site/cart"><i class="fa-solid fa-cart-shopping"></i> Cart</a></li>
                        <!-- 如果用戶未登入，顯示登入按鈕 -->
                        <li class="main-button" sec:authorize="!isAuthenticated()">
                            <form action="/user/login" method="get">
                                <button type="submit" class="cyberpunk-btn">Login</button>
                            </form>
                        </li>
                        <!-- 登入後顯示的部分 -->
                        <li class="main-button dropdown" sec:authorize="isAuthenticated()">
                            <button class="cyberpunk-btn dropBtn">Welcome, <span sec:authentication="name">User</span></button>
                            <div class="dropdown-content">
                                <form action="/site/profile" method="get">
                                    <button type="submit" class="cyberpunk-btn">Member</button>
                                </form>
                                <form action="/dashboard/index" method="get" sec:authorize="hasAuthority('ROLE_ADMIN')">
                                    <button type="submit" class="cyberpunk-btn">Dashboard</button>
                                </form>
                                <form action="/logout" method="post">
                                    <button type="submit" class="cyberpunk-btn">Logout</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->

<!-- ***** Main Banner Area Start ***** -->
<div class="main-banner" id="top">
    <video autoplay muted loop id="bg-video">
        <source src="/assets/img/Cyberpunk_EdgeRunners_1080p.mp4" type="video/mp4" />
    </video>

    <div class="video-overlay header-text">
        <div class="caption">
            <h6>“I'm Gonna Take You There Myself, Fly You To The Moon. That's A Promise.”</h6>
            <h2>Cyberpunk<em style="color: #ff6eec"> 2077</em></h2>
            <div class="main-button scroll-to-section">
                <a href="#features" style="background: #ff379e; border-radius: 10px">Buy Something</a>
            </div>
        </div>
    </div>
</div>

<!-- ***** Features Item Start ***** -->
<section class="section" id="features">>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="section-heading">
                    <div class="image-container" style="display: flex; justify-content: center;">
                        <img src="/assets/img/cyberpunk-2077-logo.png" style="margin-right: 450px; width: 100%;" alt="waves">
                    </div>
                    <p style="margin-left: -210px; width: 100%;">Here you can buy guns from the game "Cyberpunk 2077", that's all.</p>
                </div>
            </div>
            <div class="col-lg-6" id="productContainer">
                <div class="row" id="productRow">
                    <!-- AJAX動態加載的產品將顯示在這裡 -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Features Item End ***** -->

<!-- ***** Footer Start ***** -->
<footer>
    <div class="container" style="margin-left: -400px">
        <div class="row">
            <div class="col-lg-12">
                <p style="color: white;">© 2024, Customizing by sean.</p>

                <!-- You shall support us a little via PayPal to info@templatemo.com -->

            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="/assets/js/jquery-2.1.0.min.js"></script>

<!-- Bootstrap -->
<script src="/assets/js/popper.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>

<!-- Plugins -->
<script src="/assets/js/scrollreveal.min.js"></script>
<script src="/assets/js/waypoints.min.js"></script>
<script src="/assets/js/jquery.counterup.min.js"></script>
<script src="/assets/js/imgfix.min.js"></script>
<script src="/assets/js/mixitup.js"></script>
<script src="/assets/js/accordions.js"></script>

<!-- Global Init -->
<script src="/assets/js/custom.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchProducts();
    });

    function fetchProducts() {
        fetch('/product/fetchProducts')
            .then(response => response.json())
            .then(data => {
                const products = data.content;
                const productRow = document.getElementById('productRow');
                let newRow = productRow; // 初始化為現有的行

                products.forEach((product, index) => {
                    // 每三個產品換行的邏輯
                    if (index % 3 === 0) {
                        newRow = document.createElement('div');
                        newRow.className = 'row';
                        productRow.parentNode.appendChild(newRow);
                    }

                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-lg-4';
                    colDiv.innerHTML = `
                <ul class="features-items">
                    <li class="feature-item">
                        <div class="card">
                            <div class="imgBox">
                                <img src="${product.productImagePath}" alt="${product.name}" class="mouse">
                            </div>
                            <div class="contentBox">
                                <h3>${product.name}</h3>
                                <h2 class="price">$${product.price}</h2>
                                <a href="#" class="buy">Buy Now</a>
                            </div>
                        </div>
                    </li>
                </ul>
            `;
                    newRow.appendChild(colDiv); // 將新的產品列添加到當前行
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    }

    $(document).ready(function() {
        // 檢測 URL 中是否有hash
        var hash = window.location.hash;

        // 如果 hash 存在，就滾動到指定位置
        if(hash === '#features') {
            $('html, body').animate({
                scrollTop: $(hash).offset().top
            }, 500); // 滾動持續時間（毫秒）
        }
    });

</script>

</body>
</html>
