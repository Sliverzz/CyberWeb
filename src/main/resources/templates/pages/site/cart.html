<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/logos/cyber-web-logo.png">
    <link rel="stylesheet" type="text/css" href="/assets/css/product.css" />
    <title>CyberWeb</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.css">

    <link rel="stylesheet" href="/assets/css/templatemo-training-studio.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0a9f356c66.js" crossorigin="anonymous"></script>

    <style>
        /* Dropdown Button */
        .dropBtn {
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* 容器 <li> - 需要定位dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (隱藏的默認) */
        .dropdown-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            transition: visibility 0s, opacity 0.5s linear, transform 0.5s ease-out;
            transform: translateY(-20px);
            max-height: 0;
            overflow: hidden;
        }

        /* Dropdown Links */
        .dropdown-content form {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 顯示dropdown content當滑鼠懸停在dropdown button上 */
        .dropdown:hover .dropdown-content {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            max-height: 500px;
            transition-delay: 0s, 0s, 0s;
        }

        /* 按鈕和連結的樣式 */
        .cyberpunk-btn {
            border: none;
            cursor: pointer;
        }

        .cyberpunk-cart {
            color: #fff;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            font-family: 'Poppins', sans-serif;
            max-width: 500px;
            margin: auto;
        }

        .cart-title {
            color: #ff6eec;
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .item-info, .item-total, .item-remove {
            display: flex;
            align-items: center;
        }

        .item-image img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .item-name, .item-price {
            display: block;
        }

        .item-quantity input, .item-quantity button, .checkout-btn, .item-remove {
            background: #560bad;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .item-quantity input {
            width: 40px;
            text-align: center;
        }

        .item-quantity button:hover, .checkout-btn:hover, .item-remove:hover {
            background: #ff6eec;
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .summary-price {
            color: #ff6eec;
        }

        .checkout-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1.2em;
        }

    </style>

</head>

<body>

        <span class="dot"></span>

</div>

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/site/index" class="logo">Cyber<em style="color: #ff6eec">Web</em></a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="/site/index"><i class="fa-solid fa-house"></i> Home</a></li>
                        <li class="scroll-to-section"><a href="/site/index#features"><i class="fa-solid fa-gun"></i> Gun</a></li>
                        <li class="scroll-to-section"><a href=""><i class="fa-solid fa-cart-shopping"></i> Cart</a></li>
                        <!-- 如果用戶未登入，顯示登入按鈕 -->
                        <li class="main-button" sec:authorize="!isAuthenticated()">
                            <form action="/user/login" method="get">
                                <button type="submit" class="cyberpunk-btn">Login</button>
                            </form>
                        </li>
                        <!-- 登入後顯示的部分 -->
                        <li class="main-button dropdown" sec:authorize="isAuthenticated()">
                            <button class="cyberpunk-btn dropBtn">Welcome, <span sec:authentication="name">User</span></button>
                            <div class="dropdown-content">
                                <form action="/site/profile" method="get">
                                    <button type="submit" class="cyberpunk-btn">Member</button>
                                </form>
                                <form action="/dashboard/index" method="get" sec:authorize="hasAuthority('ROLE_ADMIN')">
                                    <button type="submit" class="cyberpunk-btn">Dashboard</button>
                                </form>
                                <form action="/logout" method="post">
                                    <button type="submit" class="cyberpunk-btn">Logout</button>
                                </form>
                            </div>
                        </li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->

<!-- ***** Main Banner Area Start ***** -->
<div class="main-banner" id="top">
    <video autoplay muted loop id="bg-video">
        <source src="/assets/img/Cyberpunk_EdgeRunners_1080p.mp4" type="video/mp4" />
    </video>

    <div class="video-overlay header-text">
        <!-- ***** Caption Start ***** -->
        <div class="caption">
            <div class="cyberpunk-cart">
                <h4 class="cart-title">Cart</h4>
                <div class="cart-items">
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-image">
                                <img src="/assets/img/product-1.png" alt="item1">
                            </div>
                            <div class="item-details">
                                <span class="item-name">Cyber Goggles</span>
                                <span class="item-price">$199.99</span>
                            </div>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-decrease">-</button>
                            <input type="text" value="1">
                            <button class="quantity-increase">+</button>
                        </div>
                        <div class="item-total">
                            <span>$199.99</span>
                        </div>
                        <button class="item-remove">Remove</button>
                    </div>
                    <!-- Repeat for other items -->
                </div>
                <div class="cart-summary">
                    <span class="summary-title">Total:</span>
                    <span class="summary-price">$199.99</span>
                </div>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
        <!-- ***** Caption End ***** -->
    </div>
</div>
