<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/logos/cyber-web-logo.png">
    <title>
        CyberWeb
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0a9f356c66.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /*Validate css*/
        .feedback-message {
            display: block; /* 確保它是塊級元素，這樣就會出現在新行 */
            font-size: 0.8rem; /* 可以根據需要調整字體大小 */
            margin-top: 5px; /* 與輸入框之間的間隙 */
        }

        .invalid-feedback {
            color: red; /* 錯誤訊息顯示紅色 */
        }

        .valid-feedback {
            color: green; /* 正確訊息顯示綠色 */
        }

    </style>
</head>

<body class="bg-gray-200" data-flash-message="[[${flashMessage}]]">
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('/assets/img/cyber-web-wallpaper.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-4 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0" style="">Sign Up</h4>
                        </div>
                        <div class="card-body">
                            <form role="form" class="text-start" th:method="post" th:action="@{/user/signUp}">
                                <!-- 帳號密碼區 -->
                                <div class="mb-4">
                                    <h5 class="mb-3">Account Information</h5>
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="text" class="form-control name" placeholder="Username" name="username" required>
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="email" class="form-control email" placeholder="Email" name="email" required>
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
                                    </div>
                                </div>

                                <!-- 個人資料區 -->
                                <div>
                                    <h5 class="mb-3">Personal Information</h5>
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="text" class="form-control" placeholder="First Name" name="firstName" required>
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <input type="text" class="form-control" placeholder="Phone Number" name="phoneNumber">
                                    </div>
                                </div>

                                <!-- 條款同意 -->
                                <div class="form-check form-check-info text-start ps-0">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        I agree to the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                                    </label>
                                </div>

                                <!-- 提交按鈕 -->
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign Up</button>
                                </div>

                                <!-- 登入連結 -->
                                <p class="mt-4 text-sm text-center">
                                    Already have an account?
                                    <a href="/dashboard/login" class="text-primary text-gradient font-weight-bold">Login</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer position-absolute bottom-2 py-2 w-100">
            <div class="container">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-12 col-md-6 my-auto">
                        <div class="copyright text-center text-sm text-white text-lg-start">
                            © <script>
                            document.write(new Date().getFullYear())
                        </script>,
                            Customizing by sean.
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</main>
<!--   Core JS Files   -->
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/assets/js/material-dashboard.min.js?v=3.1.0"></script>
<!-- Ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Validate -->
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.3/jquery.validate.js"></script>

<script th:inline="javascript">
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

    // swl2
    var flashMessage = /*[[${flashMessage}]]*/ null;
    var flashMessageType = /*[[${flashMessageType}]]*/ null;

    if (flashMessage && flashMessageType) {
        var icon = 'info'; // 默認圖標

        switch(flashMessageType) {
            case 'success':
                icon = 'success';
                break;
            case 'error':
                icon = 'error';
                break;
            case 'warning':
                icon = 'warning';
                break;
            // 更多的情況可以繼續添加
        }

        Swal.fire({
            title: 'Notification',
            text: flashMessage,
            icon: icon,
            confirmButtonText: 'OK'
        });
    }

    /* 以下功能:
    * 1.檢查密碼與確認密碼相同
    * 2.檢查電話號碼09開頭且10碼
    * 3.Ajax檢查帳號與email是否存在
    * */
    $(document).ready(function() {
        var isUsernameEmailValid = false;
        var isEmailValid = false;

        function createFeedbackElement(input, id) {
            var feedbackElement = $('#' + id);
            if (!feedbackElement.length) {
                input.after('<span id="' + id + '" class="feedback-message"></span>');
                feedbackElement = $('#' + id);
            }
            return feedbackElement;
        }

        function checkPasswords() {
            var password = $("input[name='password']");
            var confirmPassword = $("input[name='confirmPassword']");
            var feedbackElement = createFeedbackElement(confirmPassword, 'confirmPassword-feedback');

            if (password.val() !== confirmPassword.val()) {
                feedbackElement.text('Passwords do not match.').addClass('invalid-feedback');
                return false;
            } else {
                feedbackElement.text('').removeClass('invalid-feedback');
                return true;
            }
        }

        function checkPhoneNumber() {
            var phoneNumber = $("input[name='phoneNumber']");
            var feedbackElement = createFeedbackElement(phoneNumber, 'phoneNumber-feedback');
            var phonePattern = /^09\d{8}$/;

            if (!phonePattern.test(phoneNumber.val())) {
                feedbackElement.text('Phone number must start with 09 and be 10 digits long').addClass('invalid-feedback');
                return false;
            } else {
                feedbackElement.text('').removeClass('invalid-feedback');
                return true;
            }
        }

        function checkFieldExistence(input) {
            var field = input.attr('name');
            var value = input.val();
            var data = {};
            data[field] = value;

            $.ajax({
                url: '/user/ajaxCheckExistence',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    var feedbackElement = createFeedbackElement(input, field + '-feedback');

                    if (response.exists) {
                        feedbackElement.text(field + ' already exists.').addClass('invalid-feedback');
                        if(field === 'username') {
                            isUsernameValid = false;
                        } else if(field === 'email') {
                            isEmailValid = false;
                        }
                    } else {
                        feedbackElement.text('').removeClass('invalid-feedback');
                        if(field === 'username') {
                            isUsernameValid = true;
                        } else if(field === 'email') {
                            isEmailValid = true;
                        }
                    }
                },
                error: function() {
                    console.log('Error checking ' + field + ' existence.');
                    if(field === 'username') {
                        isUsernameValid = false;
                    } else if(field === 'email') {
                        isEmailValid = false;
                    }
                }
            });
        }

        $("input[name='password'], input[name='confirmPassword']").on('keyup', checkPasswords);
        $("input[name='phoneNumber']").on('keyup', checkPhoneNumber);
        $('.name, .email').blur(function() {
            checkFieldExistence($(this));
        });

        $('form').on('submit', function(e) {
            var arePasswordsValid = checkPasswords();
            var isPhoneNumberValid = checkPhoneNumber();

            if (!arePasswordsValid || !isUsernameValid || !isEmailValid || !isPhoneNumberValid) {
                e.preventDefault();
            }
        });
    });

</script>
</body>
</html>
