<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/logos/cyber-web-logo.png">
  <title>
    CyberWeb
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/0a9f356c66.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  <!-- swl2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
      /* 定義超微幅震動效果 */
      @keyframes microShake {
          0%, 100% {
              transform: translateX(0);
          }
          25% {
              transform: translateX(-2px);
          }
          50% {
              transform: translateX(2px);
          }
          75% {
              transform: translateX(-2px);
          }
      }

      /* 應用動畫到錯誤消息容器 */
      .custom-error-message {
          animation: microShake 0.5s ease-in-out;
          background-color: #f8d7da; /* 粉紅色背景 */
          text-align: center;
          color: #721c24; /* 深紅色文字 */
          border-color: #f5c6cb; /* 邊框顏色 */
          border-radius: .50rem; /* 圓角邊框 */
          padding: .40rem 1rem; /* 內邊距 */
          margin-bottom: 0.5rem; /* 下邊距 */
          border: 1px solid transparent; /* 透明邊框 */
          display: block; /* 使div塊級顯示 */
          width: 100%; /* 寬度100% */
          box-sizing: border-box; /* 盒模型設定 */
      }
  </style>
</head>

<body class="bg-gray-200" data-flash-message="[[${flashMessage}]]">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('/assets/img/cyber-web-wallpaper.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Login</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start" th:method="post" th:action="@{/login}">
                  <div class="input-group input-group-outline my-3">
                    <input type="text" class="form-control" placeholder="Username" name="username" required>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                      <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                      <label class="form-check-label" for="rememberMe">&nbspRemember me</label>
                  </div>
                    <!-- 檢查URL中是否有登入錯誤訊息，有就顯示帳號或密碼錯誤 -->
                    <div th:if="${param.error}" class="alert alert-warning custom-error-message" role="alert">
                        Username or password is incorrect.
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">login</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                      Don't have an account ?
                    <a href="/dashboard/signUp" class="text-primary text-gradient font-weight-bold">Sign Up</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
                © <script>
                  document.write(new Date().getFullYear())
                </script>,
                  Customizing by sean.
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="/assets/js/core/popper.min.js"></script>
  <script src="/assets/js/core/bootstrap.min.js"></script>
  <script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets/js/material-dashboard.min.js?v=3.1.0"></script>
  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Validate -->
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.3/jquery.validate.js"></script>

  <script th:inline="javascript">
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

    // swl2
    var flashMessage = /*[[${flashMessage}]]*/ null;
    var flashMessageType = /*[[${flashMessageType}]]*/ null;

    if (flashMessage && flashMessageType) {
        var icon = 'info'; // 默認圖標

        switch(flashMessageType) {
            case 'success':
                icon = 'success';
                break;
            case 'error':
                icon = 'error';
                break;
            case 'warning':
                icon = 'warning';
                break;
            // 更多的情況可以繼續添加
        }

        Swal.fire({
            title: 'Notification',
            text: flashMessage,
            icon: icon,
            confirmButtonText: 'OK'
        });
    }
    </script>
</body>
</html>
